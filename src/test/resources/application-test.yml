spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password:
    drive-class-name: org.h2.Driver
    initialization-mode: always
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      format-sql: true
  flyway:
    enabled: false